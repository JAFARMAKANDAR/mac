<{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}}- My Awesome Car {%endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" width="220" height="380px">
            </div>
            <div class="row">
                <button class="btn-btn-primry">Buy Now</button>
                 <button class="btn-btn-primry my-2">Add to Cart</button>
            </div>
        </div>

        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><b>Rs{{product.price}}</b></p>
            <p>{{product.desc}}</p>

        </div>
    </div>

    </div>




    {% endblock %}





{% block js %}
<script>
        console.log('working');
        if(localStorage.getItem('cart') == null){
        var cart = {};
        }

        else
        {
        cart = JSON.parse(localStorage.getItem('cart'));
        document.getElementById('cart').innerHTML = Object.keys(cart).length;
        }
       //jQuery start here//
        $('.cart').click(function(){

        console.log('clicked');
        var idstr = this.id.toString();
        console.log(idstr);
        if (cart[idstr] !=undefined){
        cart[idstr] = cart[idstr] + 1;
        }
        else
        {
        cart[idstr] = 1;
        }
        console.log(cart);
        localStorage.setItem('cart',JSON.stringify(cart));
        });








</script>
{% endblock %}
